<!DOCTYPE html>
<html>
<head>
	<title>Unit Converter</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/6f526b6066.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container-fluid" id="main">
		<div class="card container" id="shadow">
			<div class="card-body mx-auto">
				<p id="heading"><span id="title">Unit</span> Converter</p>
			</div>
			<select class="form-control col-10 mx-auto" id="SI">
				<option selected>Length</option>
				<option>Mass</option>
			</select>
			
			<br>

			<div class="row mb-4" id="therow">
				<div class="input-group mb-3 col-4 mx-auto">
					<input type="text" class="form-control" id="input1">
					<div class="input-group">
						<select class="form-control" id="unit1">
							<option class="l-units">kilometre</option>
							<option class="l-units" selected>metres</option>
							<option class="l-units">centimetres</option>
							<option class="l-units">Millimetre</option>
							<option class="l-units">micrometre</option>
							<option class="l-units">Nanometre</option>
							<option class="l-units">Mile</option>
							<option class="l-units">Yard</option>
							<option class="l-units">Foot</option>
							<option class="l-units">Inch</option>
							<option class="l-units">Nautical mile</option>
							<option class="m-units">tonnes</option>
							<option class="m-units">Kilogram</option>
							<option class="m-units">Gram</option>
							<option class="m-units">Milligram</option>
							<option class="m-units">Microgram</option>
							<option class="m-units">Imperial ton</option>
							<option class="m-units">US ton</option>
							<option class="m-units">stone</option>
							<option class="m-units">Pound</option>
							<option class="m-units">Ounce</option>
						</select>
					</div>
				</div>

				<i class="fas fa-equals" id="equal"></i>

				<div class="input-group mb-3 col-4 mx-auto">
					<input type="text-center" class="form-control" id="input2">
					<div class="input-group">
						<select class="form-control" id="unit2">
							<option class="l-units">kilometre</option>
							<option class="l-units" selected>metres</option>
							<option class="l-units">centimetres</option>
							<option class="l-units">Millimetre</option>
							<option class="l-units">micrometre</option>
							<option class="l-units">Nanometre</option>
							<option class="l-units">Mile</option>
							<option class="l-units">Yard</option>
							<option class="l-units">Foot</option>
							<option class="l-units">Inch</option>
							<option class="l-units">Nautical mile</option>
							<option class="m-units">tonnes</option>
							<option class="m-units">Kilogram</option>
							<option class="m-units">Gram</option>
							<option class="m-units">Milligram</option>
							<option class="m-units">Microgram</option>
							<option class="m-units">Imperial ton</option>
							<option class="m-units">US ton</option>
							<option class="m-units">stone</option>
							<option class="m-units">Pound</option>
							<option class="m-units">Ounce</option>
						</select>
					</div>
				</div>
			</div>


		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
